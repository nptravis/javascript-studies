<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js'</script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script>'https://cdnjs.com/libraries/1000hz-bootstrap-validator'</script>
</head>
<body>
	<div class="container">
		<form action="/register" data-toggle='validator' id='registration' method='get'>
			<div class='form-group'>
				<label for='email' class='control-label'>Email</label>
				<input class='form-control' id='email' required type='text'/>
				<div class="help-block with-errors"></div>
			</div>
			<div class='form-group'>
				<label for='email' class='control-label'>Password</label>
				<input class='form-control' data-minlength='8' id='password' required type='text'/>
				<div class="help-block with-errors"></div>
			</div>
			<div class='form-group'>
				<label for='confirmation' class='control-label'>Password (again)</label>
				<input class='form-control' data-match='#password' data-match-error="passwords don't match" id='password' required type='text'/>
				<div class="help-block with-errors"></div>
			</div>
			<div class='form-group'>
				<div class="checkbox">
					<label>
						<input data-error="checkbox unchecked" id="agreement" required type="checkbox"> I agree
					</label>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-default" type="submit">Register</button>
			</div>
			
		</form>
		
	</div>
	
</body>
</html>
